<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css?family=Nunito"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <style>
      * {
        margin: 0;
      }
      body {
        font-family: "Nunito", sans-serif;
      }
      #left {
        height: 100vh;
        width: 100vh;
        background-color: #ace2c9;
      }
      #left img {
        width: 50%;
        display: block;
        margin: auto;
        margin-top: 70px;
      }
      #right {
        width: 100vh;
        height: 100vh;
      }

      #logo {
        width: 20%;
        margin-top: 70px;
      }
      .welcome {
        font-size: 32px;
      }
      input {
        width: 75%;
        margin-bottom: 10px;
        border: 2px solid gray;
        border-radius: 8px;
        font-size: 22px;
        padding: 5px;
      }
      button {
        background-color: #048d4d;
        color: antiquewhite;
        font-size: 20px;
        text-align: center;
        border: 1px solid rgb(185, 183, 183);
        padding: 5px;
        border-radius: 8px;
      }
      button:hover {
        background-color: #04351e;
      }
      a {
        text-decoration: none;
      }
      #google {
        border: 2px solid rgb(109, 108, 108);
        border-radius: 8px;
      }
      #google a {
        color: black;
      }
      #google:hover {
        background-color: #975023;
      }

      @media screen and (max-width: 680px) {
        #whole {
          display: flex;
          flex-direction: column;
        }
        #left {
          width: 100%;
        }
        #right {
          width: 95%;
        }
        #logo {
          width: 30%;
        }
      }
    </style>
  </head>
  <body>
    <div class="d-flex" id="whole">
      <div id="left">
        <img
          src="/PriceAmRoot/frontend/Assets/images/login/Girl riding a skateboard with shopping bags in her hand.png"
          alt=""
        />
        <div class="mx-5">
          <p class="fs-4 text-center fw-bolder">
            Shop With Priceam for Budget-friendly Deals !!
          </p>
          <p class="fs-6 text-center mx-5">
            Compare prices from different online stores to choose the best plan
            just for you with PriceAm.
          </p>
        </div>
      </div>
      <div id="right">
        <div>
          <div class="text-center mt-5">
            <img src="/PriceAmRoot/frontend/Assets/images/login/logo.png" alt="" id="logo" />
            <div>
              <p class="welcome fw-bolder mt-4">Welcome Back!</p>
              <p>It`s always a great time for shopping.</p>
            </div>
          </div>

          <form action="">
            <div class="container text-center">
              <input
                type="text"
                class="mb-4"
                name=""
                id=""
                placeholder="Email Address"
              />
              <input type="text" name="" id="" placeholder="Password" />
            </div>
            <div class="mx-5 d-flex justify-content-around">
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="" />
                <label class="form-check-label" for=""
                  >Always stay signed in</label
                >
              </div>
              <a href="#">Forget Password?</a>
            </div>
            <div class="container w-75 text-center">
              <button type="submit" class="w-100 mb-3 mt-3">Login</button>
              <div class="w-100 mb-3 py-1" id="google">
                <a href="#"
                  ><img src="/PriceAmRoot/frontend/Assets/images/login/flat-color-icons_google.png" alt="" />Continue with
                  Google</a
                >
              </div>
              <p>
                Do not have an Account?
                <span><a href="registration.html">Create Account</a></span>
              </p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
